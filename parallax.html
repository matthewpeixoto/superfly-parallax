<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mercurial Superfly CR7</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/parallax.css" rel="stylesheet">
</head>
<body>

  <div class="parallax-wrapper">
    <div class="parallax-content relative">

      <div class="horizon relative">
        <img class="img-flex" src="images/horizon.jpg" alt="">
      </div>

      <div class="logo gutter-2 absolute w-1">
        <img class="img-flex max-length" src="images/logo.svg" alt="">
      </div>

      <div class="boots gutter-2 absolute w-1">
        <img class="img-flex wrapper" src="images/boots.png" alt="">
      </div>

      <div class="asteroids absolute w-1">
        <img class="img-flex" src="images/asteroids.png" alt="">
      </div>

    </div>
  </div>

</body>
</html>
